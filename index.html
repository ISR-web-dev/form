<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        * {
            font-family: Inter, Arial;
        }
        html {
            background-color: transparent;
        }
        body {
            background: transparent;
            overflow: hidden;
        }
        p {
            margin: 0;
            margin-bottom: 7px;
            color: #000000;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea, select {
            width: 1fr;
            padding: 10px 10px;
            font-size: 16px;
            border-radius: 5px;
            border: #000000 solid 1px;
            background-color: transparent;
        }
        label {
            font-size: 16px;
            color: black;
        }
        textarea {
            width: 100%;
            resize: vertical;
            box-sizing: border-box;
            max-height: 150px;
        }
        button {
            width: 100%;
            border: none;
            border-radius: 5px;
            padding: 25px 10px;
            background-color: #1B2A3E;
            color: white;
            font-size: 26px;
            cursor: pointer;
            transition: 0.2s ease-out;
            margin-top: 20px;
        }
        button:hover {
            background-color: #27384e;
        }
        button:active {
            transform: scale(0.95);
        }
        .radios input {
            width: auto;
            margin: 0px 7px 10px 0px;
        }
        .name-container {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 7px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 7px;
            width: 100%;
            margin-bottom: 7px;
        }
        @media screen and (max-width: 500px) {
            .name-container {
                flex-direction: column;
            }
            button {
                font-size: 18px;
            }
        }
    </style>

</head>
<body>
    <form action="https://api.web3forms.com/submit" method="POST">
        
        <input type="hidden" name="access_key" value="67bc453a-dd7d-4653-844e-652583ec33da">
        <input type="hidden" name="from_name" value="New Submission">
        <input type="hidden" name="subject" value="Somebody submitted">
        <input type="hidden" name="redirect" value="https://eucanada.org/submitted">

        <div class="name-container">
            <div class="input-container">
                <label for="First Name">First Name</label>
                <input required name="First Name" type="text">
            </div>
            <div class="input-container">
                <label for="Last Name">Last Name</label>
                <input required name="Last Name" type="text">
            </div>

        </div>

        <div class="input-container">
            <label for="Email">Email</label>
            <input required name="Email" type="email">
        </div>

        <div class="input-container">
            <label for="Phone number">Phone Number</label>
            <input required type="text" name="Phone number">
        </div>
        
        <div class="input-container">
            <label for="Preferred Time">Preferred Time To Reach You By Phone</label>
            <select required name="Preferred Time">
                <option value>Select Time of the Day</option>
                <option value="10am to 12pm">10am to 12pm</option>
                <option value="12pm to 2pm">12pm to 2pm</option>
                <option value="2pm to 4pm">2pm to 4pm</option>
                <option value="4pm to 6pm">4pm to 6pm</option>
            </select>
        </div>

        <div class="input-container">
            <label for="Preferred Language">Preferred Language</label>
            <input required type="text" name="Preferred Language">
        </div>
        
        <div class="input-container">
            <label for="Are you or your spouse common law partner a Canadian Citizen or Permanent Resident">Are you or your spouse/common-law partner a Canadian Citizen or Permanent Resident?</label>
            <input required type="text" name="Are you or your spouse common law partner a Canadian Citizen or Permanent Resident">
        </div>

        <div class="radios">
            <p>Are you Canadian</p>
        <input required type="radio" name="Are you Canadian" value="Yes"><label for="Are you Canadian">Yes</label>
        <input required type="radio" name="Are you Canadian" value="No"><label for="Are you Canadian">No</label>
        </div>

        <div class="input-container">
            <label for="Message">How can we Help you</label>
            <textarea name="Message" maxlength="500"></textarea>
        </div>

        <button type="submit">BOOK A FREE CONSULTATION</button>

    </form>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            document.querySelector('button').innerHTML = 'Checking Please Wait...';

            setTimeout(()=>{
                document.querySelector('button').innerHTML = 'BOOK A FREE CONSULTATION';
            }, 5000)
        })
    </script>
</body>
</html>
